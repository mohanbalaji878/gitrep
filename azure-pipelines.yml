trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- checkout: self
  path: source_code

- script: |
    cd source_code
    echo Validating the syntax...
    az deployment group validate --template-file template.json --parameters params.json
  displayName: 'Validate syntax'

- script: |
    echo Deploying resources to Azure...
    az deployment group create --template-file template.json --parameters params.json
  displayName: 'Deploy to Azure'
